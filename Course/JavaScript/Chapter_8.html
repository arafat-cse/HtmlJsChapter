    <!-- 8.1 Creating a Reusable Class -->
     <h3>8.1 Creating a Reusable Class</h3>
     <script>
        class Person {
            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }
        }
        // Test the Person class by creating an object
        // The constructor is invoked when you use the new keyword with the class
        const Person = new Person('Luke', 'Takei');
        console.log(Person.firstName);  // 'Luke'
    </script>
    <!-- 8.2 Adding Properties to a Class -->
<h3>8.2 Adding Properties to a Class</h3>
<script>
    class Person {
        constructor(firstName, lastName, dateOfBirth) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.dateOfBirth = dateOfBirth;
        }
        // This is a getter for the age property
        get age() {
            if (this.dateOfBirth instanceof Date) {
                // Calculate the difference in years
                const today = new Date();
                let age = today.getFullYear() - this.dateOfBirth.getFullYear();
                // Adjust if the bithday hasn't happened yet this year
                const monthDiff = today.getMonth() - this.dateOfBirth.getMonth();
                if (monthDiff < 0 ||
                    (monthDiff === 0 && today.getDate() < this.dateOfBirth.getDate())) {
                    age -= 1;
                }
                return age;
            }
        }
    }
    // Test the Person class
    const newPerson = new Person('Luke', 'Takei', new Date(1990, 5, 22));
    console.log(newPerson.age);
</script>
<!-- 8.3 Giving a Class a Better String Representation -->
 <h3>8.3 Giving a Class a Better String Representation</h3>
 <script>
    class Person {
        constructor(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
        }
        toString() {
            return `${this.lastName}, ${this.firstName}`;
        }
    }
    const PersonName = new Person('Luke', 'Takei');
    console.log(PersonName.toString());   // 'Takei, Luke'
</script>
